<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>My Webpage</title>
    <style>
        .station-selector {
            margin-left: 400px;
            margin-top: 10px;
            font-size: 30px;
        }
        #station-options {
            width: 175px;
            height: 30px;
            vertical-align: 5px;
        }

        .Date {
            display: flex;
            margin-top: 20px;
            margin-left: 400px;
            font-size: 30px;
        }
        .date-input {
            width: 75px;
            height: 30px;
            vertical-align: 5px;
            font-size: 20px;
            text-align: right;
        }
        .comfirm-button {
            width: 60px;
            height: 35px;
            background-color: dodgerblue;
            color: white;
            border-radius: 8px;
            vertical-align: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .comfirm-button:active{
            transform: translateY(1px);
        }

        .header-container {
            display: flex;
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            margin-top: 50px;
            transform: scale(1);
            background-color: #2f384f; /* 圖片背景色 */
            padding: 20px;
        }
        .header-text {
            margin-left: 20px;
            color: white;
        }

        .main-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0; /* 移除預設的邊距 */
        }

        .sub-title {
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="https://github.com/defineint/my_image/blob/main/CODIS.png?raw=true" alt="CODIS 氣候觀測資料查詢服務">
        <div class="header-text">
            <p class="main-title">氣候觀測資料查詢服務</p>
            <p class="sub-title">Climate Observation Data Inquire Service</p>
        </div>
    </div>

    <div class="station-selector">
        <p>請選擇測站： <select id="station-options"></select></p>
    </div>

    <div class="Date">
        <p>請輸入日期： 
        <input type="text" class="date-input" placeholder="年">
        <input type="text" class="date-input" placeholder="月">
        <input type="text" class="date-input" placeholder="日">
        <button class="comfirm-button">確認</button>
        </p>
    </div>

    <script>
        const station_options = document.getElementById('station-options');
        fetch('測站名稱.txt')
            .then(response => response.text())
            .then(data => {
                const options = data.split('\n');

                options.forEach(optionText => {
                    if (optionText.trim() === '') return;

                    const optionElement = document.createElement('option');

                    optionElement.textContent = optionText.trim();
                    optionElement.value = optionText.trim();
                    station_options.appendChild(optionElement)
                });
            })
             .catch(error => {
                // 如果讀取檔案時發生錯誤，會在這裡處理
                console.error('讀取檔案時發生錯誤:', error);
                myDropdown.innerHTML = '<option>無法載入選項</option>';
            });
    </script>
</body>
</html>
